{% extends "base.html" %}

{% block content %}
<div class="edit-container">
    <div class="card">
        <div class="card-header">
            <a href="{{ url_for('view_lecture', lecture_id=lecture_id) }}" class="btn btn-secondary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Назад
            </a>
            <h1 class="card-title">Редактирование лекции</h1>
        </div>

        <form method="POST" class="edit-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <textarea name="content" class="form-input editor" rows="20">{{ content }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="{{ url_for('view_lecture', lecture_id=lecture_id) }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
