{% extends "base.html" %}

{% block content %}
<div class="lecture-view-container">
    <div class="card">
        <div class="card-header">
            <a href="{{ url_for('lectures') }}" class="btn btn-secondary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                К списку лекций
            </a>
            <div class="header-actions">
                <a href="{{ url_for('edit_lecture', lecture_id=lecture_id) }}" class="btn btn-primary">
                    Редактировать
                </a>
            </div>
        </div>

        <div class="lecture-content markdown-content">
            {{ content | safe }}
        </div>
    </div>
</div>
{% endblock %}
