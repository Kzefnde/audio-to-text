<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoNotes</title>
    
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <h1>EchoNotes</h1>
    </header>

    <div class="app-container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <nav class="side-nav">
                <a href="{{ url_for('index') }}" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                    Ввод лекций
                </a>
                <a href="{{ url_for('lectures') }}" class="nav-item {% if request.endpoint == 'lectures' %}active{% endif %}">
                    База лекций
                </a>
            </nav>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="footer">
        <p>© 2025 Text & Speech Converter</p>
    </footer>

    <!-- Подключаем скрипты -->
    <script src="{{ url_for('static', filename='css/script.js') }}"></script>
</body>
</html>
