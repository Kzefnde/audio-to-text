{% extends "base.html" %}

{% block content %}
<div class="nav-buttons">
    <a href="{{ url_for('lectures') }}" class="nav-btn">
        <h2>Созданные лекции</h2>
        <p>Просмотр и редактирование конспектов</p>
    </a>
</div>

<div class="split-layout">
    <div class="upload-column">
        <h2 class="block-title">Запись аудио</h2>
        
        <!-- Переключатель режимов -->
        <div class="mode-switch">
            <button class="mode-btn active" data-mode="upload">Загрузка файла</button>
            <button class="mode-btn" data-mode="record">Запись аудио</button>
        </div>

        <!-- Блок загрузки файла -->
        <div id="upload-mode" class="mode-block">
            <form id="upload-form">
                <div class="file-upload-area" id="drop-zone">
                    <input type="file" id="file-input" class="file-input" accept="audio/*">
                    <label for="file-input">
                        <img src="{{ url_for('static', filename='image/upload.svg') }}" alt="Upload" class="upload-icon">
                        <p class="upload-text">Перетащите аудиофайл или нажмите для выбора</p>
                    </label>
                </div>
                <div id="file-info" class="file-info" style="display: none;">
                    <span class="file-name"></span>
                    <button type="button" class="clear-file">×</button>
                </div>
            </form>
        </div>

        <!-- Блок записи аудио -->
        <div id="record-mode" class="mode-block" style="display: none;">
            <div class="record-controls">
                <button id="startRecord" class="record-btn">
                    <span class="record-icon"></span>
                    Начать запись
                </button>
                <button id="stopRecord" class="record-btn" style="display: none;">
                    <span class="stop-icon"></span>
                    Остановить запись
                </button>
                <div id="recordingTime" class="recording-time" style="display: none;">00:00</div>
            </div>
            <div id="recordingStatus" class="recording-status"></div>
        </div>
    </div>

    <div class="transcript-column">
        <h2 class="block-title">Конспект</h2>
        <div id="live-transcript" class="transcript-container"></div>
        <div id="download-container" class="download-container" style="display: none;">
            <button class="download-btn">Скачать конспект (MD)</button>
        </div>
        <div class="terms-container" style="display: none;">
            <h3>Найденные термины и определения</h3>
            <div class="terms-list"></div>
        </div>
    </div>
</div>

<script>
const form = document.getElementById('upload-form');
const fileInput = document.getElementById('file-input');
const dropZone = document.getElementById('drop-zone');
const fileInfo = document.getElementById('file-info');
const fileName = fileInfo.querySelector('.file-name');
const clearButton = fileInfo.querySelector('.clear-file');
const liveTranscript = document.getElementById('live-transcript');
const downloadContainer = document.getElementById('download-container');

fileInput.addEventListener('change', handleFileSelect);
clearButton.addEventListener('click', clearFile);

function handleFileSelect(e) {
    if (!fileInput.files.length) return;
    
    const file = fileInput.files[0];
    fileName.textContent = file.name;
    fileInfo.style.display = 'flex';
    
    uploadAndTranscribe(file);
}

function clearFile() {
    fileInput.value = '';
    fileInfo.style.display = 'none';
    liveTranscript.innerHTML = '';
    downloadContainer.style.display = 'none';
}

// Функция для скачивания файла
function downloadFile(url) {
    const xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'blob';
    
    xhr.onload = function() {
        if (this.status === 200) {
            // Создаем временный URL для скачивания
            const blob = new Blob([this.response], { type: 'text/markdown' });
            const url = window.URL.createObjectURL(blob);
            
            // Создаем ссылку и имитируем клик
            const link = document.createElement('a');
            link.style.display = 'none';
            link.href = url;
            link.download = `transcript_${new Date().toISOString().slice(0,19).replace(/[-:]/g, '')}.md`;
            
            document.body.appendChild(link);
            link.click();
            
            // Очищаем
            window.URL.revokeObjectURL(url);
            document.body.removeChild(link);
        }
    };
    
    xhr.onerror = function() {
        console.error('Ошибка при скачивании файла');
    };
    
    xhr.send();
}

async function uploadAndTranscribe(file) {
    const formData = new FormData();
    formData.append('file', file);
    
    liveTranscript.innerHTML = '<p class="progress">Идет распознавание...</p>';
    
    try {
        const response = await fetch('/transcribe-stream', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.segments) {
            liveTranscript.innerHTML = '';
            result.segments.forEach(segment => {
                const p = document.createElement('p');
                p.textContent = segment;
                liveTranscript.appendChild(p);
            });
        }
        
        // Отображаем термины
        if (result.terms && result.terms.length > 0) {
            const termsContainer = document.querySelector('.terms-container');
            const termsList = termsContainer.querySelector('.terms-list');
            
            termsList.innerHTML = '';
            result.terms.forEach(term => {
                const termItem = document.createElement('div');
                termItem.className = 'term-item';
                
                if (term.type === 'formula') {
                    termItem.innerHTML = `<strong>Формула:</strong> ${term.term}`;
                } else {
                    termItem.innerHTML = `<strong>${term.term}</strong>`;
                    if (term.definition) {
                        termItem.innerHTML += ` - ${term.definition}`;
                    }
                }
                
                termsList.appendChild(termItem);
            });
            
            termsContainer.style.display = 'block';
        }
        
        if (result.md_file) {
            downloadContainer.style.display = 'block';
            const downloadBtn = downloadContainer.querySelector('.download-btn');
            downloadBtn.onclick = () => {
                downloadFile(result.md_file);
            };
        }
        
    } catch (error) {
        console.error('Error:', error);
        liveTranscript.innerHTML = '<p class="error">Произошла ошибка при распознавании</p>';
    }
}

// Добавляем код для записи аудио
let mediaRecorder;
let audioChunks = [];
let recordingTimer;
let startTime;

const startRecordBtn = document.getElementById('startRecord');
const stopRecordBtn = document.getElementById('stopRecord');
const recordingTime = document.getElementById('recordingTime');
const recordingStatus = document.getElementById('recordingStatus');

// Переключение режимов
document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const mode = btn.dataset.mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        if (mode === 'upload') {
            document.getElementById('upload-mode').style.display = 'block';
            document.getElementById('record-mode').style.display = 'none';
        } else {
            document.getElementById('upload-mode').style.display = 'none';
            document.getElementById('record-mode').style.display = 'block';
        }
    });
});

// Запись аудио
startRecordBtn.addEventListener('click', async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
        };
        
        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            await uploadAndTranscribe(audioBlob);
        };
        
        mediaRecorder.start(1000); // Записываем чанками по 1 секунде
        startTime = Date.now();
        updateRecordingTime();
        
        startRecordBtn.style.display = 'none';
        stopRecordBtn.style.display = 'block';
        recordingTime.style.display = 'block';
        recordingStatus.innerHTML = '<span class="recording-indicator"></span> Идет запись...';
        
    } catch (error) {
        console.error('Error accessing microphone:', error);
        recordingStatus.textContent = 'Ошибка доступа к микрофону';
    }
});

stopRecordBtn.addEventListener('click', () => {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        clearInterval(recordingTimer);
        
        startRecordBtn.style.display = 'block';
        stopRecordBtn.style.display = 'none';
        recordingTime.style.display = 'none';
        recordingStatus.textContent = 'Запись завершена';
    }
});

function updateRecordingTime() {
    recordingTimer = setInterval(() => {
        const duration = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(duration / 60).toString().padStart(2, '0');
        const seconds = (duration % 60).toString().padStart(2, '0');
        recordingTime.textContent = `${minutes}:${seconds}`;
    }, 1000);
}
</script>
{% endblock %}
