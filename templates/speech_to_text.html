{% extends "base.html" %}

{% block content %}
<div class="nav-buttons">
    <a href="{{ url_for('lectures') }}" class="nav-btn">
        <h2>Созданные лекции</h2>
        <p>Просмотр и редактирование конспектов</p>
    </a>
</div>

<div class="split-layout">
    <div class="upload-column">
        <h2 class="block-title">Загрузка аудио</h2>
        <form id="upload-form">
            <div class="file-upload-area" id="drop-zone">
                <input type="file" id="file-input" class="file-input" accept="audio/*">
                <label for="file-input">
                    <img src="{{ url_for('static', filename='image/upload.svg') }}" alt="Upload" class="upload-icon">
                    <p class="upload-text">Перетащите аудиофайл или нажмите для выбора</p>
                </label>
            </div>
            <div id="file-info" class="file-info" style="display: none;">
                <span class="file-name"></span>
                <button type="button" class="clear-file">×</button>
            </div>
        </form>
    </div>

    <div class="transcript-column">
        <h2 class="block-title">Конспект</h2>
        <div id="live-transcript" class="transcript-container"></div>
        <div id="download-container" class="download-container" style="display: none;">
            <button class="download-btn">Скачать конспект (MD)</button>
        </div>
    </div>
</div>

<script>
const form = document.getElementById('upload-form');
const fileInput = document.getElementById('file-input');
const dropZone = document.getElementById('drop-zone');
const fileInfo = document.getElementById('file-info');
const fileName = fileInfo.querySelector('.file-name');
const clearButton = fileInfo.querySelector('.clear-file');
const liveTranscript = document.getElementById('live-transcript');
const downloadContainer = document.getElementById('download-container');

fileInput.addEventListener('change', handleFileSelect);
clearButton.addEventListener('click', clearFile);

function handleFileSelect(e) {
    if (!fileInput.files.length) return;
    
    const file = fileInput.files[0];
    fileName.textContent = file.name;
    fileInfo.style.display = 'flex';
    
    uploadAndTranscribe(file);
}

function clearFile() {
    fileInput.value = '';
    fileInfo.style.display = 'none';
    liveTranscript.innerHTML = '';
    downloadContainer.style.display = 'none';
}

// Функция для скачивания файла
function downloadFile(url) {
    const xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'blob';
    
    xhr.onload = function() {
        if (this.status === 200) {
            // Создаем временный URL для скачивания
            const blob = new Blob([this.response], { type: 'text/markdown' });
            const url = window.URL.createObjectURL(blob);
            
            // Создаем ссылку и имитируем клик
            const link = document.createElement('a');
            link.style.display = 'none';
            link.href = url;
            link.download = `transcript_${new Date().toISOString().slice(0,19).replace(/[-:]/g, '')}.md`;
            
            document.body.appendChild(link);
            link.click();
            
            // Очищаем
            window.URL.revokeObjectURL(url);
            document.body.removeChild(link);
        }
    };
    
    xhr.onerror = function() {
        console.error('Ошибка при скачивании файла');
    };
    
    xhr.send();
}

async function uploadAndTranscribe(file) {
    const formData = new FormData();
    formData.append('file', file);
    
    liveTranscript.innerHTML = '<p class="progress">Идет распознавание...</p>';
    
    try {
        const response = await fetch('/transcribe-stream', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.segments) {
            liveTranscript.innerHTML = '';
            result.segments.forEach(segment => {
                const p = document.createElement('p');
                p.textContent = segment;
                liveTranscript.appendChild(p);
            });
        }
        
        if (result.md_file) {
            // Показываем кнопку для скачивания
            downloadContainer.style.display = 'block';
            const downloadBtn = downloadContainer.querySelector('.download-btn');
            downloadBtn.onclick = () => {
                downloadFile(result.md_file);
            };
        }
        
    } catch (error) {
        console.error('Error:', error);
        liveTranscript.innerHTML = '<p class="error">Произошла ошибка при распознавании</p>';
    }
}
</script>
{% endblock %}
